<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css" >
  <title>To do List &check; &times;</title>
</head>
<body>
  <div class="container">
    <h2>To do List &check; &times;</h2>
    <div data-create="createJobs">
      <input type="text" placeholder="Create Task">
    </div>
    <div class="aw" data-await="awaitTasks">
      <h3>Tarefas Pendentes</h3>
    </div>
    <hr />
    <div data-done="doneTasks">
      <h3>Tarefas Completas</h3>
    </div>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
